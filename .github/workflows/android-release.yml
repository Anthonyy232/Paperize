name: Paperize CI/CD Pipeline

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*' ]

jobs:
  # ===================================================================
  # JOB: build
  # Purpose: Builds, signs, and prepares the release-ready Android APK.
  # ===================================================================
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository source code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode Base64 Keystore
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          echo $SIGNING_KEYSTORE_BASE64 | base64 --decode > ${{ github.workspace }}/keystore.jks

      - name: Build Release APK
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      - name: Upload APK as a build artifact
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/paperize-v*.apk
          if-no-files-found: error

  # ===================================================================
  # JOB: release
  # Purpose: Creates a draft GitHub Release and attaches the signed APK.
  # ===================================================================
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build # This job now depends directly on the 'build' job.
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download signed APK artifact
        uses: actions/download-artifact@v4
        with:
          name: signed-apk

      - name: Create Draft Release
        uses: softprops/action-gh-release@v2
        with:
          files: paperize-v*.apk
          draft: true
          generate_release_notes: true
