name: Build APK and Create Release on Tag

# This workflow runs on two conditions:
# 1. A push to the 'master' branch.
# 2. A push of a new tag that starts with 'v' (e.g., v1.0, v3.1.2).
on:
  push:
    branches: [ "master" ]
    tags: [ 'v*' ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # 3. Make the Gradle wrapper executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4. Decode the Base64 keystore
      - name: Decode Keystore
        env:
          SIGNING_KEYSTORE_BASE64: ${{ secrets.SIGNING_KEYSTORE_BASE64 }}
        run: |
          echo $SIGNING_KEYSTORE_BASE64 | base64 --decode > ${{ github.workspace }}/keystore.jks

      # 5. Build the signed APK (This step runs for both main and tag pushes)
      - name: Build Release APK
        env:
          SIGNING_KEYSTORE_PATH: ${{ github.workspace }}/keystore.jks
          SIGNING_KEY_ALIAS: ${{ secrets.SIGNING_KEY_ALIAS }}
          SIGNING_STORE_PASSWORD: ${{ secrets.SIGNING_STORE_PASSWORD }}
          SIGNING_KEY_PASSWORD: ${{ secrets.SIGNING_KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # 6. Upload APK as a temporary artifact (ONLY for pushes to the main branch)
      - name: Upload APK as Artifact (for main branch)
        if: startsWith(github.ref, 'refs/heads/main')
        uses: actions/upload-artifact@v4
        with:
          name: signed-apk
          path: app/build/outputs/apk/release/paperize-v*.apk
          if-no-files-found: warn

      # 7. Create a Draft GitHub Release (ONLY for pushes of a new tag)
      - name: Create Draft Release (for tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/paperize-v*.apk
          draft: true # This creates a draft release, it is not published
          generate_release_notes: true # Automatically creates release notes from commits